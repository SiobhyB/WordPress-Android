docker-container: &docker-container
  plugins:
    - docker#v3.8.0:
        image: "wordpressmobile/android-build-image"

steps:
  - label: "checkstyle"
    <<: *docker-container
    command: |
      cp gradle.properties-example gradle.properties
      ./gradlew checkstyle
  - label: "ktlint"
    <<: *docker-container
    command: |
      cp gradle.properties-example gradle.properties
      ./gradlew ciktlint
  - label: "detekt"
    <<: *docker-container
    command: |
      cp gradle.properties-example gradle.properties
      ./gradlew WordPress:detekt
  - label: "lint"
    <<: *docker-container
    command: |
      cp gradle.properties-example gradle.properties
      ./gradlew lintWordpressVanillaRelease
